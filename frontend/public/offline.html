<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRMS - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .offline-icon svg {
            width: 40px;
            height: 40px;
            color: #6b7280;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }

        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .retry-button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .retry-button:hover {
            background: #1d4ed8;
        }

        .retry-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .features h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .feature-list {
            list-style: none;
            text-align: left;
        }

        .feature-list li {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .feature-list li::before {
            content: "âœ“";
            color: #10b981;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #f9fafb;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .show-spinner .loading-spinner {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm0 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V8zm0 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1v-2z" clip-rule="evenodd"></path>
                <path d="M13.293 6.293a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L14 8.414V12a1 1 0 11-2 0V8.414l-1.293 1.293a1 1 0 01-1.414-1.414l3-3z"></path>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features may not be available.</p>
        
        <button id="retryButton" class="retry-button" onclick="checkConnection()">
            Try Again
            <span class="loading-spinner"></span>
        </button>
        
        <div class="connection-status">
            <span class="status-dot"></span>
            <span id="connectionStatus">Checking connection...</span>
        </div>

        <div class="features">
            <h3>Available Offline</h3>
            <ul class="feature-list">
                <li>View cached student data</li>
                <li>Access previously loaded reports</li>
                <li>Use basic dashboard features</li>
                <li>Navigate through cached pages</li>
            </ul>
        </div>
    </div>

    <script>
        let retryCount = 0;
        const maxRetries = 3;

        function checkConnection() {
            const button = document.getElementById('retryButton');
            const status = document.getElementById('connectionStatus');
            const spinner = button.querySelector('.loading-spinner');
            
            button.disabled = true;
            button.classList.add('show-spinner');
            status.textContent = 'Checking connection...';

            // Simulate connection check
            setTimeout(() => {
                if (navigator.onLine) {
                    status.textContent = 'Connection restored!';
                    status.style.color = '#10b981';
                    document.querySelector('.status-dot').style.background = '#10b981';
                    
                    // Try to reload the page
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    retryCount++;
                    button.disabled = false;
                    button.classList.remove('show-spinner');
                    
                    if (retryCount >= maxRetries) {
                        status.textContent = 'Still offline. Please check your connection.';
                        status.style.color = '#ef4444';
                    } else {
                        status.textContent = 'Still offline. Retrying...';
                        status.style.color = '#f59e0b';
                    }
                }
            }, 2000);
        }

        // Monitor connection status
        function updateConnectionStatus() {
            const status = document.getElementById('connectionStatus');
            const statusDot = document.querySelector('.status-dot');
            
            if (navigator.onLine) {
                status.textContent = 'Connection restored!';
                status.style.color = '#10b981';
                statusDot.style.background = '#10b981';
                
                // Auto-reload after a short delay
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                status.textContent = 'No internet connection';
                status.style.color = '#ef4444';
                statusDot.style.background = '#ef4444';
            }
        }

        // Initial connection check
        window.addEventListener('load', () => {
            updateConnectionStatus();
        });

        // Monitor connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Check for cached data
        if ('caches' in window) {
            caches.keys().then((cacheNames) => {
                if (cacheNames.length > 0) {
                    console.log('Available caches:', cacheNames);
                }
            });
        }
    </script>
</body>
</html>
