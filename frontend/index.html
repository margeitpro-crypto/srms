<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563eb" />
    <meta
      name="description"
      content="Nepal National School Result Management System - Manage student results efficiently"
    />
    <meta
      name="keywords"
      content="school, result, management, nepal, education, student, exam"
    />
    <meta name="author" content="SRMS Development Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="School Result Management System" />
    <meta
      property="og:description"
      content="Nepal National School Result Management System - Manage student results efficiently"
    />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="School Result Management System" />
    <meta
      property="twitter:description"
      content="Nepal National School Result Management System - Manage student results efficiently"
    />
    <meta property="twitter:image" content="/twitter-image.png" />

    <!-- Resource hints -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Performance optimization -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <link rel="preload" href="/src/styles/index.css" as="style" />

    <title>School Result Management System</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Performance monitoring
      if ('PerformanceObserver' in window) {
        new PerformanceObserver((entryList) => {
          for (const entry of entryList.getEntries()) {
            if (entry.entryType === 'navigation') {
              console.log('Navigation timing:', {
                domContentLoaded:
                  entry.domContentLoadedEventEnd -
                  entry.domContentLoadedEventStart,
                loadComplete: entry.loadEventEnd - entry.loadEventStart,
                totalTime: entry.loadEventEnd - entry.navigationStart,
              });
            }
          }
        }).observe({ entryTypes: ['navigation'] });
      }
    </script>
  </body>
</html>
