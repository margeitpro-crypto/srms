

services:
  mysql:
    image: mysql:8.0
    container_name: srms_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"    # यदि host मा पहिले नै MySQL छ भने "3307:3306" प्रयोग गर्नुहोस्
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: srms
      MYSQL_USER: srms_user
      MYSQL_PASSWORD: srms_pass
      TZ: Asia/Kathmandu
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_0900_ai_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -prootpass || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    networks:
      - srms_net

  backend:
    build: ./backend
    container_name: srms_backend
    env_file: ./backend/.env
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - srms_net

  frontend:
    build: ./frontend
    container_name: srms_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - srms_net

networks:
  srms_net:
    driver: bridge

volumes:
  mysql_data:
